<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Geography Quiz Game</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f8ff;
        }

        .header {
            background-color: #00843D; /* Australian green */
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .game-container {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
        }

        .map-container {
            flex: 2;
            min-height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .info-panel {
            flex: 1;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .score-container {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .score-label {
            font-size: 1.2rem;
            color: #666;
        }

        #score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00843D;
        }

        #message {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            background-color: #fff3cd;
            color: #856404;
            display: none;
        }

        .instructions {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 5px;
            margin-top: auto;
        }

        .instructions h3 {
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .instructions ul {
            list-style-position: inside;
            color: #6c757d;
        }

        .footer {
            background-color: #00843D;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }

            .map-container {
                min-height: 300px;
            }

            .info-panel {
                order: -1;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00843D;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <header class="header">
        <h1>Welcome to Geo Quest</h1>
    </header>

    <main class="game-container">
        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="info-panel">
            <div class="score-container">
                <div class="score-label">Current Score</div>
                <div id="score">0</div>
            </div>

            <div id="message"></div>

            <div class="instructions">
                <h3>How to Play</h3>
                <ul>
                    <li>Answer questions about Australian geography</li>
                    <li>Each correct answer earns 10 points</li>
                    <li>Questions will appear automatically</li>
                    <li>Explore the map to find markers</li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2024 GEO Quest Game</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Your game script -->
    <script src="app.js"></script>
    <script>
        // Remove loading overlay when the page is fully loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingOverlay').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
